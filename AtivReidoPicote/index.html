<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rei do Picote</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- Tela Splash-->
    <div class="splash-screen">
        <img src="LogoBarber.png" alt="Logo da Barbearia">
        <h1>BEM VINDO AO REI DO PICOTE</h1>
    </div>

    <!-- Tela de Login-->
    <div class="container">
        <div class="telaLogin">
            <img src="LogoBarber.png" alt="">
            <div class="loginBox">
                <form class="login-form">
                    <h1>Login</h1>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required autofocus>
                    
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    
                    <a href="#">Esqueci minha senha</a>
                    <input type="submit" value="Acessar" class="btn">
                </form>
            </div>
        </div>
    </div>

    <!-- ConteÃºdo Principal -->
    <div class="box">
        <div class="paginaPrincipal">
            <h1></h1>
        </div>
    </div>


     <script defer src="script.js"></script>
</body>
</html>
